<div class='span12'>
    <div class='row-fluid'>
        <div class='span12'>
            <div class='page-header'>
                <h1 class='pull-left'>
                    <i class='icon-edit'></i>
                    <span>Legg til ansatt</span>
                </h1>
                <div class='pull-right'>
                    <ul class='breadcrumb'>
                        <li>
                            <a href='index.html'>
                                <i class='icon-bar-chart'></i>
                            </a>
                        </li>
                        <li class='separator'>
                            <i class='icon-angle-right'></i>
                        </li>
                        <li>Administrer
                        </li>
                        <li class='separator'>
                            <i class='icon-angle-right'></i>
                        </li>
                        <li class='active'></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class='row-fluid'>
        <div class='span12 box'>
            <div class='box-content box-padding'>
                <div class='fuelux'>
                </div>

                <big class="muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec nisl est, vulputate at porttitor non, interdum a mauris. Phasellus imperdiet gravida pulvinar.
                        </big>
                <hr class='hr-normal'>
                <form name="form" method="POST">
                    <div class="row-fluid">
                        <div class="span12 box">
                            <div class="box-header blue-background">
                                <div class="title">
                                    <div class="icon-male"></div>
                                    Personalia
                                </div>
                            </div>
                            <div class="box-content box-no-padding">
                                <div class="control-group">
                                    <label class="control-label" for="firstname">Fornavn</label>
                                    <div class="controls">
                                        <input class="form-control input-block-level" data-rule-required='true' id="Firstname" placeholder="Fornavn" name="FirstName" type="text">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="surname">Etternavn</label>
                                    <div class="controls">
                                        <input class="form-control input-block-level" data-rule-required='true' id="surname" name="LastName" placeholder="Etternavn" type="text">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="birthday">Fødselsdag</label>
                                    <div class="controls">
                                        <input class="input-block-level valid" data-mask="99/99/9999" id="birthday" data-rule-required="true" placeholder="DD/MM/ÅÅÅÅ" type="text">
                                        <span for="birthday" class="help-block error"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="adress">Adresse</label>
                                    <div class="controls">
                                        <input class="input-block-level" data-rule-required="true" id="adress" placeholder="Adresse" type="text">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="zip-code">Postnummer og sted</label>
                                    <div class="controls">
                                        <input class="span1" data-rule-required="true" id="zip-code" data-mask="9999" placeholder="Postnr" type="text">
                                        <input class="span11" data-rule-required="true" id="city" placeholder="Poststed" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="hr-normal">
                    <div class="row-fluid">
                        <div class="span12 box">
                            <div class="box-header blue-background">
                                <div class="title">
                                    <div class="icon-phone-sign"></div>
                                    Kontaktinformasjon
                                </div>
                            </div>
                            <div class="box-content box-no-padding">
                                <div class="control-group">
                                    <label class="control-label" for="mobnr">Mobilnummer</label>
                                    <div class="controls">
                                        <input class="input-block-level" data-rule-required='true' id="mobnr" data-mask="99999999" name="PhoneNumber" placeholder="Mobilnummer" type="text">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="e-post">E-post</label>
                                    <div class="controls">
                                        <input class="input-block-level" name="Email" data-rule-email='true' data-rule-required='true' id="e-post" placeholder="E-post" type="text">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </form>
                <hr class="hr-normal">

                <input class="btn btn-success btn-block btn-large" value="Legg til ansatt!" type="submit">
            </div>
        </div>
    </div>
</div>
